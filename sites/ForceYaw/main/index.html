<!DOCTYPE html>
<html>
<head>
<title>ForceYaw Gang Gang</title>
<script src="static/rythm.js"></script>
<script src="static/bgm.mp3"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
<link rel="stylesheet" href="static/s.css">
<meta name="og:title" content="ForceYaw" />
<meta name="og:type" content="website" />
<meta name="og:description" content="ForceYaw ist die gang" />
<meta name="og:url" content="HvH Kingz" />
<meta name="og:image" content="https://cdn.discordapp.com/attachments/922196304728305806/923932279141703680/F1F3E8E8-B92E-43C3-AA65-B871BB43BE3E.jpeg.b1c19c1909284b27f6356774a35f5ae2.jpeg" />
<meta name="theme-color" content="#ff00f5">
</head>

<body>
	<div id="click">
    </div>

    <audio id="bgm" loop>
    <source src="static/bgm.mp3" type="audio/mp3">
    </audio>

<div id="particles-js"></div>
<div class="main center">
<div style="font-size: 40px;" class="logo-bass logo-blur"><span class="logo-neon">ForceYaw Gang Gang</span></div>

</div>
<div class="controls">
<a href="Login/Login.html">Login / </a> 
<a href="selling or shit">Stuff / </a>
<a href="Register/register.html">Register</a>
</div>
<div class="overlay">
<div class="center">
press anywhere to enter
</div>
</div>

<script>
            var rythm;
        var initialized = false;

        var init_rythm = () => {
            rythm = new Rythm();
            rythm.addRythm('logo-bass', 'pulse', 0, 7);
            rythm.addRythm('logo-neon', 'textNeon', 80, 150, {
                to: [77, 0, 60],
                from: [138, 0, 108]
            });

            rythm.addRythm('logo-blur', 'blur', 80, 150, {
                min: 0,
                max: 4
            });
        };
        bgm.volume = 0.2;
        var play = () => {
            if (initialized)
                return;
            bgm.play().then(() => {
                init_rythm();
                rythm.connectExternalAudioElement(bgm);
                rythm.start();
                $(".overlay").addClass("hidden");
                initialized = true;
            });
        };
        play();

        window.onclick = () => {
            play();
        }

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 160,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 4,
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 600
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 250,
                        "size": 0,
                        "duration": 2,
                        "opacity": 0,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 400,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
</script>



</body>

</html>
